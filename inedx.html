<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zest esport store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="الشعار" class="logo-img"> <!-- إضافة الصورة هنا -->
            <h1>Zest esport store</h1>
        </div>
        <div class="cart-icon" onclick="toggleCart()">
            <img src="cart-icon.png" alt="سلة الشراء">
            <span id="cart-count">0</span>
        </div>
    </header>
    

    <main>
        <section class="product-container">
            <div class="product">
                <img src="product1.jpg" alt="منتج 1">
                <h2>منتج 1</h2>
                <p>وصف المنتج الأول هنا.</p>
                <button class="buy-btn" onclick="addToCart('منتج 1', 'product1.jpg')">شراء الآن</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="منتج 2">
                <h2>منتج 2</h2>
                <p>وصف المنتج الثاني هنا.</p>
                <button class="buy-btn" onclick="addToCart('منتج 2', 'product2.jpg')">شراء الآن</button>
            </div>
        </section>
    </main>

    <div id="cart" class="cart">
        <h3>سلة الشراء</h3>
        <ul id="cart-items">
            <!-- سيتم إضافة المنتجات هنا -->
        </ul>
        <button onclick="checkout()">إتمام الشراء</button>
        <button class="close-btn" onclick="toggleCart()">إغلاق</button>
    </div>

    <footer>
        <p>© 2025 ZEST ESPORT- جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
